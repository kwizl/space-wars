<style>
  .submit { 
    position: relative;
    text-align: center;
  }
  
  .name {
    color: #333;
    font-size: 18px;
    margin: 0 auto;
    padding: 2px;
    border-radius: 0.2rem;
    background-color: rgb(255, 255, 255);
    border: none;
    display: block;
    border-bottom: 0.3rem solid transparent;
    transition: all 0.3s;
    margin-bottom: 5px;
    position: absolute;
    top: -75px;
    left: -120px;
  }
  
  .submit-btn {
    box-shadow: inset 0px -3px 7px 0px #29bbff;
    background: linear-gradient(to bottom, #2dabf9 5%, #0688fa 100%);
    background-color: #2dabf9;
    border-radius: 3px;
    border: 1px solid #0b0e07;
    display: inline-block;

    color: #ffffff;
    font-size: 15px;
    padding: 9px 23px;
    text-decoration: none;

  .submit-btn:hover {
    background: linear-gradient(to bottom, #0688fa 5%, #2dabf9 100%);

  .submit-btn:active {
    position: relative;
    top: 1px;
  }

    <input class='name' type='text' placeholder='Enter Name' id='name' name='name'>
